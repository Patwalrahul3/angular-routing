<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
          <span class="help-text">Plese enter Name</span>
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" name="email" />
          <span class="help-text">Plese enter valid email</span>
        </div>

        <div class="mt-3" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [value]="gender" /> {{ gender }}
          </label>
        </div>

        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
