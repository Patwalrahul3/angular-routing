<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <form (ngSubmit)="onFormSubmit(f)" #f>  -->
      <!-- <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">  -->
      <form (ngSubmit)="onFormSubmit()" #f="ngForm"> 

        <div ngModelGroup="userData" #userDetails="ngModelGroup">

        <div *ngIf="userDetails.touched && !userDetails.valid">User Detail Required!</div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username"  name="username" ngModel required/>
        </div>

        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" name="email" ngModel required email #email="ngModel" />
         <span  class="help-text" *ngIf="email.touched && !email.valid">Plese enter valid email</span>
        </div>

      </div>
        <!-- <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" name="email" ngModel required email />
         <span  class="help-text" *ngIf="f.controls['email'] && f.controls['email'].touched && !f.controls['email'].valid">Plese enter valid email</span>
        </div> -->

        <div class="form-group">
          <label for="gender">gender</label>
          <!-- <select class="form-control" id="gender" name="gender" ngModel="female"> -->  
          <select class="form-control" id="gender" name="gender" [ngModel]="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="About">About</label>
          <textarea class="form-control" cols="3" name="about" [(ngModel)]="about" ></textarea>
        </div>
        <p>{{about}}</p>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Add</button>

        </div>
      </form>
    </div>
  </div>
</div>
